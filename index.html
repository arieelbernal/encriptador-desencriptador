<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y desencriptador de mensajes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/app.js" language="javascript" type="text/javascript"></script>
</head>
<body>
    <header>
        <img src="./images/icoAlura.svg" alt="icono Alura">
    </header>
    <main>
        <div class="funcion">
            <input id="entrada" type="text" value="" placeholder="Ingrese el texto aquí">
            <p><i class="fa-solid fa-circle-exclamation"></i> Solo letras en minúscula y sin acento</p>
            <div class="botones">
                <button id="encriptar">Encriptador <i class="fa-solid fa-key"></i></button>
                <button id="desencriptar">Desencriptador <i class="fa-solid fa-unlock-keyhole"></i></button>
            </div>
        </div>
        <div class="respuesta">
            
        </div>
    </main>
    <footer>
        <p>Desarrollo realzado por Rodriguez Bernal Ariel Hernan 2022</p>
    </footer>
</body>
</html>
